<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sounds the Beats</title>
</head>
<body>
    <header>
        <div class=" w-screen flex item-center justify-center mt-2">
            <div class="w-full">
                <div class="top-link flex flex-row justify-between border-b">
                    <div class=" flex flex-row gap-10 ml-8">
                        <a href="#"> <p class="">My Account</p></a>
                        <a href="#"><p class="">About Us</p></a>
                        <a href="#"><p class="">Log In</p></a>    
                    </div>
                    <div class="flex flex-row justify-around gap-6 mr-8">
                        <a href="" class="top-link-icons"><i class="fa-brands fa-facebook  "></i></a>
                        <a href="" class="top-link-icons"><i class="fa-brands fa-x-twitter "></i></a>
                        <a href="" class="top-link-icons"><i class="fa-brands fa-instagram "></i></a> 
                    </div>
                </div>
                <div class="middle-link flex flex-row justify-between ml-8 mr-8 mt-4 mb-4 ">
                    <div>
                        <i class="fa-solid fa-shop text-2xl"></i>
                    </div>
                    <div>
                        <form action=""  class="search-bar outline rounded-md shadow-lg">
                            <input type="text" placeholder="Search...">
                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
        
    </header>
    <div id="bottom-links" class=" sticky top-0 flex justify-between border-t-2 mb-6 bg-white">
        <nav class="flex gap-4 nav-menu ml-8">
            <a href="/index.html" >Home</a>
            <a href="/product.html">Products</a>
            <a href="/categories.html">Categories</a>
        </nav>
        <div>
            <i class="fa-solid fa-cart-shopping text-2xl pr-4"></i>
        </div>
    </div>

    <div id="login-container" class="min-h-[70vh]">
        <div id="page-title" class="w-100vw">
            <div class="w-full bg-neutral-100 h-32 flex items-center justify-center flex-col">
                <p><a href="index.html" class="text-blue-500">HOME  > </a>SIGN UP</p>
                <p class="font-bold text-4xl">Sign Up</p>
            </div>
        </div>
        <div id="login-form-container" class="w-100vw">
            <div id="login-form" class="w-full flex items-center justify-center">
                <div class="w-[50%] m-10">
                    <form class="" action="" name="login-form">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your username" name="username" class="input-form-login"/>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" name="password" class="input-form-login"/> 
                        <label for="verifyPassword">Verify Password</label>
                        <input type="password" placeholder="re-type your password" name="verifyPassword" class="input-form-login"/> 
                        
                        <input type="submit" value="Sign Up" class="block bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer mt-2 mb-2 hover:bg-blue-700"/>
                        <p>Have an account? <a href="/login.html" class="font-bold">Click here</a> login</p>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <footer id="footer" class="bg-neutral-700 w-full mt-5">
        <div class="text-white pl-6 h-10 flex justify-center items-center">All rights reserved Â© Sounds Beats</div>
